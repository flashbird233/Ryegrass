{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
  /* 设置整个页面的背景颜色为深绿色，并使内容居中显示 */
  html, body {
    height: 100%;
    margin: 0;
    background-color: #2F4F4F;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  /* 调整 section 的宽度和内边距 */
  section {
    width: 100%;
    max-width: 600px; /* 或者你希望的最大宽度 */
    padding: 20px;
    box-sizing: border-box;
  }

  /* 对内部 div 的样式做调整以匹配居中布局 */
  #suggestions, .return-link {
    margin-top: 20px;
  }

  /* 使链接看起来像按钮并居中显示 */
  .btn-primary {
    display: inline-block;
    text-decoration: none;
    padding: 10px 20px;
    background-color: #004d00; /* 按钮背景色 */
    color: white;
    border: none;
    border-radius: 5px;
    margin-top: 20px;
  }
</style>

<section>
    <p>Please enter your outdoor activity time (in hours).</p>
    <label for="duration" class="form-label">Outdoor activity time:</label>
    <select id="duration" class="form-select">
        <option value="0">0 hours</option>
        <option value="1">1 hour</option>
        <option value="2">2 hours</option>
        <option value="3">3 hours</option>
        <option value="4">4 hours</option>
        <option value="5">5 hours</option>
        <option value="more">More than 5 hours</option>
    </select>
    <button onclick="showRecommendation()" class="btn btn-primary">Submit</button>
    <div id="suggestions" style="display:none;">
        <h2>Clothing recommendations:</h2>
        <p id="suggestionsText"></p>
    </div>
{#    <div class="return-link">#}
{#        <a class="btn btn-primary" href="/cloth_view">return</a>#}
{#    </div>#}
</section>
    <section>
    <div class="flex-container">
  <!-- 走马灯轮播图 -->
  <div class="carousel-container">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'images/1.jpeg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="{% static 'images/2.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="{% static 'images/3.jpg' %}" class="d-block w-100" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
    </section>

<script>
function showRecommendation() {
    var duration = document.getElementById('duration').value;
    var suggestionsText = document.getElementById('suggestionsText');
    var suggestionsDiv = document.getElementById('suggestions');

    if (duration === "0") {
        suggestionsText.innerText = "No protective measures are necessary.";
    } else if (duration === "1") {
        suggestionsText.innerText = "Recommend wearing a surgical mask, sunglasses, long sleeves, trousers, and a hat. Choose tightly woven cotton or synthetic fabrics.";
    } else if (duration === "2" || duration === "3" || duration === "4") {
        suggestionsText.innerText = "Recommend wearing an N95 mask, sunglasses, long sleeves, trousers, gloves, and a hat. Post-exposure, it's advised to wash promptly. Opt for high-performance textiles like microporous materials or specially treated fabrics.";
    } else if (duration === "5" || duration === "more") {
        suggestionsText.innerText = "Advise using an N95 mask, sunglasses, long sleeves, trousers, gloves, and a hat with a substantial brim. After leaving the allergen area, take a shower and change clothes immediately. For clothing material, medical-grade protective garments are preferred.";
    }

    suggestionsDiv.style.display = 'block';
}
</script>

    <!-- Bootstrap 和相关的 JavaScript 库 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
