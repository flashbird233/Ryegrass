{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ryegrass Map and Route Suggestion</title>
    {# Google Map API #}
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7Cnsz3PzLoUoFKL-Mow0AvTtoLd99drA&callback=initMap"
            async defer></script>
    {# Google Map JS #}
    <script>
        function initMap() {
            {#Define the Australia Boundary#}
            var ausBounds = {
                north: -9,
                south: -45,
                east: 155,
                west: 111
            }
            {#Map Options#}
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10,
                center: {lat: -37.813611, lng: 144.963056},
                streetViewControl: false,
                minZoom: 4,
                disableDefaultUI: true,
                fullscreenControl: true,
                restriction: {
                    latLngBounds: ausBounds,
                    strictBounds: true
                }
            });

            {#Show the Ryegrass location#}
            {% for location in locations %}
                new google.maps.Marker({
                    position: {
                        lat: {{ location.rye_lat }}, lng: {{ location.rye_lon }}
                    },
                    map: map,
                    title: '{{ location.rye_vernacular_name }}'
                });
            {% endfor %}
        }
    </script>
</head>
<body>
<h1>My Map</h1>
<div id="map" style="height: 500px; width: 75%; margin: 0 auto"></div>
</body>
</html>
